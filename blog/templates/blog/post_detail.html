{% extends 'blog/base.html' %}

{% block content %}

    <div class="post">
        <h1>{{ post.title }}
        {% if user.is_authenticated %}
            <a style="float: right; color: black;" href="{% url 'post_edit' pk=post.pk %}"><span class="fa fa-edit"></span></a>
        {% endif %}
        </h1>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
