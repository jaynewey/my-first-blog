{% extends 'blog/base.html' %}

{% block content %}

    <h2>Post editor</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        <p>
            <label for="id_title">Title:</label>
            <input class="form-control" type="text" name="title" value="{{ form.title.value|default_if_none:"" }}" required="" id="id_title" maxlength="200">
        </p>
        <p>
            <label for="id_title">Description:</label>
            <input class="form-control" type="text" name="description" value="{{ form.description.value|default_if_none:"" }}" id="id_description" maxlength="150">
        </p>
        <p>
            <label for="id_text">Text:</label>
            <textarea name="text" required="" id="id_text" rows="10" cols="40" class="form-control" style="margin-top: 0px; margin-bottom:                  0px; height: 205px;">{{ form.text.value|default_if_none:"" }}</textarea>
        </p>
        <p>
        <label for="id_title">Tags:</label>
            <input class="form-control" type="text" name="tags" value="{{ form.tags.value|default_if_none:"" }}" id="id_tags" maxlength="200">
        </p>
        <button type="submit" class="btn btn-gradient">Save</button>
    </form>
{% endblock %}
