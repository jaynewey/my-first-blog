{% extends 'blog/base.html' %}

{% block content %}
<hr class="solid">
<h1 class="my-4">All posts</h1>
<div class="card-deck">
        {% for post in posts %}
                <div class="card mb-4">
                        <img class="card-img-top" data-src="holder.js/100px180/" alt="100%x180" style="height: 180px; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22286%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20286%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1721ddb2675%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A14pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1721ddb2675%22%3E%3Crect%20width%3D%22286%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22108.5%22%20y%3D%2297.2%22%3E286x180%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
                        <div class="card-body d-flex flex-column">
                          <h5 class="card-title">{{ post.title }}</h5>
                          <div class="mb-1 text-muted">{{ post.created_date }}</div>
                          <p class="card-text d-inline-block text-truncate">{{ post.text|linebreaksbr }}</p>
                          <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary mt-auto">Continue reading</a>
                        </div>
                        <div class="card-footer">
                                <small class="text-muted">Last updated: {{ post.published_date }}</small>
                              </div>
                      </div>
        {% endfor %}
</div>
{% endblock %}
